<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperionDev Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4">HyperionDev Chatbot</h2>
            <form method="POST" action="/">
                <div class="form-group">
                    <label for="user_input">Say something:</label>
                    <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Type something here..." required>
                </div>
                <div class="form-group">
                    <label for="response">Response:</label>
                    <input type="text" class="form-control" id="response" name="response" value="{{ response }}" readonly>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
